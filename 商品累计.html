<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品累计：统计件数、花费</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="box">
				<ul>
					<li>
						<div class="minus">-</div>
						<div class="txt">0</div>
						<div class="plus">+</div>
						<div class="info">单价： <i class="price">12.5</i>元&nbsp;&nbsp;小计： <i class="subTotal">0</i>元</div>
					</li>
					<li>
						<div class="minus">-</div>
						<div class="txt">0</div>
						<div class="plus">+</div>
						<div class="info">单价： <i class="price">13.5</i>元&nbsp;&nbsp;小计： <i class="subTotal">0</i>元</div>
					</li>
					<li>
						<div class="minus">-</div>
						<div class="txt">0</div>
						<div class="plus">+</div>
						<div class="info">单价： <i class="price">14.5</i>元&nbsp;&nbsp;小计： <i class="subTotal">0</i>元</div>
					</li>
					<li>
						<div class="minus">-</div>
						<div class="txt">0</div>
						<div class="plus">+</div>
						<div class="info">单价： <i class="price">15.5</i>元&nbsp;&nbsp;小计： <i class="subTotal">0</i>元</div>
					</li>
					<li>
						<div class="minus">-</div>
						<div class="txt">0</div>
						<div class="plus">+</div>
						<div class="info">单价： <i class="price">16.5</i>元&nbsp;&nbsp;小计： <i class="subTotal">0</i>元</div>
					</li>
				</ul>
				<div class="total">
					<p>
						商品合计： <span id="totalNum">0</span> 件, 共花费了： <span id="totalPrice">0</span> 元
					</p>
					<p>
						其中最贵的已选商品单价是：<span id="maxmium">0</span> 元
					</p>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
